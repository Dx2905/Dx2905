<!-- assets/badges/clinical-ai.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="50">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f7ff">
        <animate attributeName="stop-color"
                 values="#00f7ff;#7b2ff7;#ff4b81;#00f7ff"
                 dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#7b2ff7">
        <animate attributeName="stop-color"
                 values="#7b2ff7;#ff4b81;#00f7ff;#7b2ff7"
                 dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <rect x="1" y="1" rx="12" ry="12" width="218" height="48"
        fill="none" stroke="url(#badgeGradient)" stroke-width="2">
    <animate attributeName="opacity"
             values="0.7;1;0.7"
             dur="2.5s" repeatCount="indefinite" />
  </rect>

  <text x="50%" y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14"
        fill="#e0f7ff">
    Clinical AI Â· Uncertainty
  </text>
</svg>
