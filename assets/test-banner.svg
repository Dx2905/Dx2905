<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="220">
  <!-- Background -->
  <rect width="1000" height="220" fill="#02040a" />

  <!-- Soft horizontal glow strip -->
  <rect x="80" y="70" width="840" height="80" rx="40" fill="#00f7ff" opacity="0.05" />
  <rect x="120" y="85" width="760" height="50" rx="25" fill="#00f7ff" opacity="0.05" />

  <!-- Neon neural ribbon: outer glow strokes -->
  <path d="M100 140
           C 220 60, 360 220, 480 120
           S 740 60, 900 130"
        fill="none"
        stroke="#00f7ff"
        stroke-width="7"
        stroke-linecap="round"
        opacity="0.14" />

  <path d="M100 140
           C 220 60, 360 220, 480 120
           S 740 60, 900 130"
        fill="none"
        stroke="#00f7ff"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.32" />

  <!-- Neon neural ribbon: main bright stroke -->
  <path d="M100 140
           C 220 60, 360 220, 480 120
           S 740 60, 900 130"
        fill="none"
        stroke="#00f7ff"
        stroke-width="2.4"
        stroke-linecap="round"
        opacity="0.9" />

  <!-- Nodes along the ribbon -->
  <circle cx="140" cy="126" r="5" fill="#00f7ff" opacity="0.82" />
  <circle cx="245" cy="93" r="4" fill="#00f7ff" opacity="0.78" />
  <circle cx="355" cy="165" r="4" fill="#00f7ff" opacity="0.8" />
  <circle cx="480" cy="120" r="5" fill="#00f7ff" opacity="0.9" />
  <circle cx="610" cy="94" r="4" fill="#00f7ff" opacity="0.8" />
  <circle cx="735" cy="80" r="4" fill="#00f7ff" opacity="0.78" />
  <circle cx="860" cy="126" r="5" fill="#00f7ff" opacity="0.85" />

  <!-- Small surrounding particles (uncertainty / data points) -->
  <circle cx="200" cy="65" r="2.5" fill="#00f7ff" opacity="0.6" />
  <circle cx="230" cy="150" r="2.5" fill="#00f7ff" opacity="0.55" />
  <circle cx="310" cy="70" r="2.5" fill="#00f7ff" opacity="0.6" />
  <circle cx="410" cy="190" r="2.5" fill="#00f7ff" opacity="0.55" />
  <circle cx="530" cy="70" r="2.5" fill="#00f7ff" opacity="0.6" />
  <circle cx="640" cy="170" r="2.5" fill="#00f7ff" opacity="0.55" />
  <circle cx="780" cy="65" r="2.5" fill="#00f7ff" opacity="0.6" />
  <circle cx="830" cy="165" r="2.5" fill="#00f7ff" opacity="0.55" />

  <!-- Right-side mini bar chart (calibration / metrics feel) -->
  <rect x="720" y="122" width="10" height="26" fill="#00f7ff" opacity="0.35" />
  <rect x="738" y="112" width="10" height="36" fill="#00f7ff" opacity="0.4" />
  <rect x="756" y="98" width="10" height="50" fill="#00f7ff" opacity="0.55" />
  <rect x="774" y="105" width="10" height="43" fill="#00f7ff" opacity="0.45" />
  <rect x="792" y="115" width="10" height="33" fill="#00f7ff" opacity="0.38" />

  <!-- Dots above bars (uncertainty over bars) -->
  <circle cx="725" cy="118" r="2.5" fill="#00f7ff" opacity="0.7" />
  <circle cx="743" cy="106" r="2.5" fill="#00f7ff" opacity="0.7" />
  <circle cx="761" cy="92" r="2.5" fill="#00f7ff" opacity="0.9" />
  <circle cx="779" cy="99" r="2.5" fill="#00f7ff" opacity="0.75" />
  <circle cx="797" cy="109" r="2.5" fill="#00f7ff" opacity="0.7" />
</svg>

