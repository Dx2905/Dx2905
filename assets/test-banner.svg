<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="220">
  <!-- dark background -->
  <rect width="1000" height="220" fill="#02040a" />

  <!-- glow bar -->
  <rect x="120" y="75" width="760" height="70" rx="35" fill="#00f7ff" opacity="0.12"/>

  <!-- left glow circle -->
  <circle cx="150" cy="110" r="35" fill="#00f7ff" opacity="0.8"/>

  <!-- inner circle -->
  <circle cx="150" cy="110" r="22" fill="#02040a" />

  <!-- simple FG monogram as two rectangles -->
  <rect x="140" y="95" width="6" height="30" fill="#00f7ff" />
  <rect x="150" y="95" width="15" height="6" fill="#00f7ff" />
  <rect x="150" y="108" width="10" height="6" fill="#00f7ff" />
</svg>
